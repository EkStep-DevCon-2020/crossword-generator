<div class="status-icon">
    <svg class="octicon octicon-x mx-auto d-block text-red" viewBox="0 0 12 16" version="1.1" width="12" height="16"
        aria-hidden="true" *ngIf="data?.status === 'Failed' && data?.type === 'quality'">
        <path fill-rule="evenodd"
            d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z">
        </path>
    </svg>
    <svg class="octicon octicon-check text-green" viewBox="0 0 12 16" version="1.1" width="12" height="16"
        aria-hidden="true" *ngIf="data?.status === 'Passed' && data?.type === 'quality'">
        <path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z"></path>
    </svg>
    <div class="status-inprogress" *ngIf="data?.status === 'Pending' && data?.type === 'quality'"></div>
</div>
